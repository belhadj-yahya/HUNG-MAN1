<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clavier">
        
        <input type="text" class="textArea" readonly>
        <div class="keyBoard">
            <button class="key" value="A" data-key="A">A</button>
            <button class="key" value="B" data-key="B">B</button>
            <button class="key" value="C" data-key="C">C</button>
            <button class="key" value="D" data-key="D">D</button>
            <button class="key" value="E" data-key="E">E</button>
            <button class="key" value="F" data-key="F">F</button>
            <button class="key" value="G" data-key="G">G</button>
            <button class="key" value="H" data-key="H">H</button>
            <button class="key" value="I" data-key="I">I</button>
            <button class="key" value="J" data-key="J">J</button>
            <button class="key" value="K" data-key="K">K</button>
            <button class="key" value="L" data-key="L">L</button>
            <button class="key" value="M" data-key="M">M</button>
            <button class="key" value="N" data-key="N">N</button>
            <button class="key" value="O" data-key="O">O</button>
            <button class="key" value="P" data-key="P">P</button>
            <button class="key" value="Q" data-key="Q">Q</button>
            <button class="key" value="R" data-key="R">R</button>
        </div>
        <div class="btnEnd">
            <button class="key" value="S" data-key="S">S</button>
            <button class="key" value="T" data-key="T">T</button>
            <button class="key" value="U" data-key="U">U</button>
            <button class="key" value="V" data-key="V">V</button>
            <button class="key" value="W" data-key="W">W</button>
            <button class="key" value="X" data-key="X">X</button>
            <button class="key" value="Y" data-key="Y">Y</button>
            <button class="key" value="Z" data-key="Z">Z</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
